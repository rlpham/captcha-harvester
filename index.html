<!DOCTYPE html>
<html>
  <head>
    <title>Captcha Harvester</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <h1 class="center-align">Captcha Harvester</h1>
    <form method="POST">
      <div class="center-align">
        <div id="captcha" class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-theme="dark" data-callback="captchaCallback"></div>
        <br/>
      </div>
    </form>
    <div id="bankCount"></div>
    <div id="currentBankCount"></div>
    <div>
      <table class="table table-sm table-striped table-hover table-dark table-bordered captcha-table">
        <caption>*Approximate</caption>
        <thead>
          <tr>
            <th scope="col" class="token-header">Token</th>
            <th scope="col" class="time-header">Expiration Time*</th>
          </tr>
        </thead>
        <tbody id="bank"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script>
        var count = 0;
        $("#bankCount").html(`<p class="center-align">Captcha Tokens Harvested: ${count}</p>`)
        $("#currentBankCount").html(`<p class="center-align">Current Active Tokens: 0</p>`)
        function captchaCallback() {
            var token = grecaptcha.getResponse();
            $("#bank").append(function() {
                return generateColumn(token);
            })
            count++
            $("#bankCount").html(`<p class="center-align"">Captcha Tokens Harvested: ${count}</p>`)
            grecaptcha.reset();
        }

        function generateColumn(token) {
          return `<tr><td class="token-col">${token}</td><td class="time-col text-center">120</td></tr>`
        }

        setInterval(function() {
          var arr = $(".time-col").toArray();
          arr.forEach(updateTimestamp);
          $("#currentBankCount").html(`<p class="center-align">Current Active Tokens: ${arr.length}</p>`)
        }, 1000)

        function updateTimestamp(item, index, object) {
          var old = parseInt(item.innerHTML) - 1;
          if(old == -1) {
            console.log("Token Expired");
            object.splice(index, 1);
            item.parentElement.remove();
          }
          item.innerHTML = old
          
        }
    </script>
  </body>
</html>
